<html>
   <head>
    <!--Import Google Icon Font-->
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="Gallery/css/blueimp-gallery.min.css">
    <link rel="stylesheet" href="Bootstrap-Image-Gallery/css/bootstrap-image-gallery.min.css">

	</head>

  <body>

<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery" data-use-bootstrap-modal="false">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>    
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>


<div id = "container">
<h1> Sigrunn Sky </h1>

<div id="links">
  <a href="photos/GardenofGodsWhite.jpg" title="The Midnight Sun - Lofoten Norway" data-gallery>
    <img src="photos/GardenofGodsWhite.jpg" alt="Banana" width = '500px'>
  </a>
</div>
<div id="links">
  <a href="photos/bingo-3328.jpg" title="Banana" data-gallery="#norway">

  </a>
</div>
<div id="links">
  <a href="photos/bingo-3414.jpg" title="The Midnight Sun - Lofoten Norway" data-gallery>
    <img src="photos/bingo-3414.jpg" alt="Banana" width = '500px'>
  </a>
</div>
</div>

<script src="Bootstrap-Image-Gallery/js/bootstrap-image-gallery.min.js"></script>
<script src="Gallery/js/blueimp-gallery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="Gallery/js/jquery.blueimp-gallery.min.js"></script>

<script src="bootstrap/js/bootstrap.min.js"></script>

<script>
document.getElementById('links').onclick = function (event) {
    event = event || window.event;
    var target = event.target || event.srcElement,
        link = target.src ? target.parentNode : target,
        options = {index: link, event: event},
        links = this.getElementsByTagName('a');
    blueimp.Gallery(links, options);
};
</script>



</body>
</html>
